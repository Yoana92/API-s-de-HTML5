<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de vídeo HTML5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="file" id="inputFile" accept="video/*">
    <div id="loading" class="hidden">Cargando vídeo...</div>
    <div id="videoContainer" class="hidden">
        <video id="videoPlayer" width="640" height="360" controls>
            Tu navegador no soporta la reproducción de vídeo.
        </video>
    </div>
    <div id="controls" class="hidden">
        <i class="bi bi-play-fill hidden" id="play"></i>
        <i class="bi bi-pause-fill hidden" id="pause"></i>
        <i class="bi bi-volume-up hidden" id="volumeUp"></i>
        <i class="bi bi-volume-down hidden" id="volumeDown"></i>
        <i class="bi bi-volume-mute hidden" id="volumeMute"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
